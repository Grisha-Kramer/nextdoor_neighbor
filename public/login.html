<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lilita+One|Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b1c2a0df1f.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>




<body>
    <div class="row box1">
        <div class="col-12 top">
          <nav class="nav links">
              <a class="nav-link" href="/"><i class="fas fa-home"></i></a>
              <a class="nav-link" href="/login">Login/Sign Up</a>
              <a class="nav-link" href="/register">Register Your Business</a>
          </nav>
        </div>

        <div class="form-wrap">
            <div class="tabs">
              <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
              <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
            </div>
        
            <div class="tabs-content">
              <div id="signup-tab-content" class="active">
                <form class="signup-form" action="" method="post">
                  <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
                  <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
                  <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                  <input type="submit" class="button" value="Sign Up">
                </form>
                <div class="help-text">
                  <!-- <p>By signing up, you agree to our</p>
                  <p><a href="#">Terms of service</a></p> -->
                </div>
              </div>
        
              <div id="login-tab-content">
                <form class="login-form" action="" method="post">
                  <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
                  <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                  <input type="checkbox" class="checkbox" id="remember_me">
                  <label for="remember_me">Remember me</label>
        
                  <input type="submit" class="button" value="Login">
                </form><!--.login-form-->
                <div class="help-text">
                  <!-- <p><a href="#">Forget your password?</a></p> -->
                </div>
              </div>
            </div>
          </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src=""></script>
  <script>
  jQuery(document).ready(function($) {
	tab = $('.tabs h3 a');

	tab.on('click', function(event) {
		event.preventDefault();
		tab.removeClass('active');
		$(this).addClass('active');

		tab_content = $(this).attr('href');
		$('div[id$="tab-content"]').removeClass('active');
		$(tab_content).addClass('active');
	});
});
  </script>

</body>

</html>
