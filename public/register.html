<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Your Business</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lilita+One|Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b1c2a0df1f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <div class="row box1">
      <div class="col-12 top">
        <nav class="nav links">
          <a class="nav-link" href="/"><i class="fas fa-home"></i></a>
          <a class="nav-link" href="/login">Login/Sign Up</a>
          <a class="nav-link" href="/register">Register Your Business</a>
        </nav>
      </div>
      <div class="add">
        <h1>Want to register your business?</h1>
        <br />
        <h4>
          Fill out the form below and we will reach out as soon as possible
        </h4>
      </div>
      <div class="register-form">
        <div class="inputWithIcon">
          <input type="text" placeholder="Name" id="name" />
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>

        <div class="inputWithIcon">
          <input type="text" placeholder="Business Name" id="businessName" />
          <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
        </div>

        <div class="inputWithIcon">
          <input type="text" placeholder="Address" id="address"/>
          <i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>
        </div>

        <div class="inputWithIcon inputIconBg">
          <input type="text" placeholder="City" id="city" />
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputWithIcon inputIconBg">
          <input type="text" placeholder="State" id="state" />
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputWithIcon inputIconBg">
          <input type="text" placeholder="Zip Code" id="zipCode" />
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <div class="inputWithIcon inputIconBg">
          <input type="text" placeholder="Website" id="website" />
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        <input class="submit" type="submit" value="Submit" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
  </body>
</html>
