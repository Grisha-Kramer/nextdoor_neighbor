<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/stylesheets/style.css" />
    <title>Nextdoor Neighbor</title>
  </head>
  <body>
    <div class="box">
      <div class="logo">
          <section class="full-screen">
              <div class="wheel-03">
                <svg preserveAspectRatio="xMinYMin meet" class="wheel-svg" version="1.1"
                     width="200" height="100"
                     viewBox="0 0 800 400">
                  <g transform="translate(0,0)">
                    <g transform="translate(0,250)" class="wheel-container">
                      <text x="0" y="-225" class="term term00">Beauty</text>
                      <text x="0" y="-150" class="term term01">Cocktails</text>
                      <text x="0" y="-75" class="term term02">Food</text>
                      <text x="0" y="0" class="term term03">Fashion</text>
                      <text x="0" y="75" class="term term04">Grocery</text>
                      <text x="0" y="150" class="term term05">Restaurant</text>
                      <text x="0" y="225" class="term term06">Handmade</text>
                      <text x="0" y="300" class="term term07">Jewlery</text>
                      <text x="0" y="375" class="term term08">Beauty</text>
                      <text x="0" y="450" class="term term09">Cocktails</text>
                      <text x="0" y="525" class="term term10">Food</text>
                      <text x="0" y="600" class="term term11">Fashion</text>
                      <text x="0" y="675" class="term term12">Grocery</text>
                      <text x="0" y="750" class="term term13">Restaurant</text>
                    </g>
                  </g>
                </svg>
              </div>
            </section>


        <h5>Search Local Businesses In Any City.</h5> 
        <form>
            <input class="input" type="search" placeholder="City, State, Zip">
            <input class="submit" type="submit" value="Submit">
        </form>
      </div>
      <div class="figure">
      </div>
    </div>
  </body>
  <script src="/style.js"></script>
</html>
